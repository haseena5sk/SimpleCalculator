<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <div class="calculator">
    <form action="index.html" name="calculator">

        <table>
            <h1>Calculator</h1>

            <tr>
                <td colspan="4"><input type="text" id="display" disabled></td>
            </tr>
            <tr>
                <td><input type="button" class="btnDesign" value="1" onclick="calculator.display.value +='1'"></td>
                <td><input type="button"class="btnDesign" value="2"onclick="calculator.display.value +='2'"></td>
                <td><input type="button"class="btnDesign" value="3"onclick="calculator.display.value +='3'"></td>
                <td><input type="button"class="operatorDesign" value="+"onclick="calculator.display.value +='+'"></td>

            </tr>
            <tr>
                <td><input type="button"class="btnDesign" value="4"onclick="calculator.display.value +='4'"></td>
                <td><input type="button"class="btnDesign" value="5"onclick="calculator.display.value +='5'"></td>
                <td><input type="button"class="btnDesign" value="6"onclick="calculator.display.value +='6'"></td>
                <td><input type="button"class="operatorDesign" value="-"onclick="calculator.display.value +='-'"></td> 
            </tr>
            <tr>
                <td><input type="button"class="btnDesign" value="7"onclick="calculator.display.value +='7'"></td>
                <td><input type="button"class="btnDesign" value="8"onclick="calculator.display.value +='8'"></td>
                <td><input type="button"class="btnDesign" value="9"onclick="calculator.display.value +='9'"></td>
                <td><input type="button"class="operatorDesign" value="*"onclick="calculator.display.value +='*'"></td> 
            </tr>
            <tr>
                <td><input type="button"class="btnDesign" value="C"onclick="calculator.display.value =''"></td>
                <td><input type="button"class="btnDesign" value="0"onclick="calculator.display.value +='0'"></td>
                <td><input type="button"class="btnDesign" value="="onclick="calculator.display.value = eval(calculator.display.value)"></td>
                <td><input type="button"class="operatorDesign" value="/"onclick="calculator.display.value +='/'"></td> 
            </tr>
        </table>
    </form>
    </div>
    </div>
</body>
</html>
